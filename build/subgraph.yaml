specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: collectionFactoryV1
    network: mainnet
    source:
      address: "0x08957C298c1232e7FCf383F974dd92E7d9F6496E"
      abi: collectionFactoryV1
      startBlock: 12800000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - NewCollectionCreated
      abis:
        - name: collectionFactoryV1
          file: collectionFactoryV1\abis\collectionFactory.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
