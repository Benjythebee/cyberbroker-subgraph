      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - TransferBatch
        - TransferSingle
      abis:
        - name: cvCollectibles
          file: cvCollectibles\abis\cvCollectiblesold.json
