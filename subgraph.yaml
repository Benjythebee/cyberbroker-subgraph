specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: collectionFactoryV2
    network: mainnet
    source:
      address: "0x59F41e2116F7d1B524C0542ABa0481Ecc0eAccED"
      abi: collectionFactoryV2
      startBlock: 12889250
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - NewCollectionCreated
      abis:
        - name: collectionFactoryV2
          file: ./abis/collectionFactoryV2.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: NewCollectionCreated(indexed address,indexed address,indexed uint256)
          handler: handleNewCollectionCreated
      file: ./src/mapping.ts
  - name: cvCollectibles
    kind: ethereum/contract
    network: mainnet
    source:
      abi: cvCollectibles
      startBlock: 5740000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        # - ApprovalForAll
        # - MetaTransactionExecuted
        - OwnershipTransferred
        - TransferBatch
        - TransferSingle
        # - URI
      abis:
        - name: cvCollectibles
          file: ./abis/cvCollectiblesold.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Parcel
    network: mainnet
    source:
      address: "0x79986aF15539de2db9A5086382daEdA917A9CF0C"
      abi: Parcel
      startBlock: 5735900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: Parcel
          file: ./abis/parcels.json
      eventHandlers:
        # We only care about transfers?
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleParcelTransfer
      file: ./src/mapping.ts
templates:
  - name: cvCollectibles
    kind: ethereum/contract
    network: mainnet
    source:
      abi: cvCollectibles
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - MetaTransactionExecuted
        - OwnershipTransferred
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: cvCollectibles
          file: ./abis/cvCollectibles.json
      eventHandlers:
        # - event: ApprovalForAll(indexed address,indexed address,bool)
        #   handler: handleApprovalForAll
        # - event: MetaTransactionExecuted(address,address,bytes)
        #   handler: handleMetaTransactionExecuted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        # - event: URI(string,indexed uint256)
        #   handler: handleURI
      file: ./src/mapping.ts
